<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accueil</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="accueil.css" />
  </head>
  <body>
    <header>
      <div class="seniorchat">
        <img src="imgs/logo.png" />
      </div>
      <div class="links">
        <img src="imgs/agenda.png" />
        <img src="imgs/messages.png" />
        <img src="imgs/profil.png" />
        <img src="imgs/deconnexion.png" />
      </div>
    </header>

    <div class="center-page">
      <div class="calendar">
        <div class="month">
          <h1 class="month-year-title">Avril 2025</h1>
          <h2 class="interval-day">21-27 Avril</h2>
          <div class="event-day">
            <div class="event-day-left">
              <p>dim</p>
              <p>24</p>
            </div>
            <div
              class="event-day-right"
              id="day-right1"
              onclick="setActive('day-right1'), showPopup('day-right1', 'popup1')"
            >
              Rdv exam (linga GO)
            </div>
          </div>
        </div>
      </div>

      <div id="popup1" class="popup">
        <h2>Description:</h2>
        <p>Conférence pour la pension d'invalidité (fin d’annuité)</p>
      </div>
    </div>
  </body>
  <script>
    function setActive(id) {
      var event = document.getElementById(id);
      if (event.classList.contains("day-right-active")) {
        event.classList.remove("day-right-active");
      } else {
        event.classList.add("day-right-active");
      }
    }
    function showPopup(id, idPopup) {
      var popup = document.getElementById(idPopup);
      var event = document.getElementById(id);
      popup.style.top =
        event.getBoundingClientRect().top + event.clientHeight / 2 + "px";
      popup.style.left =
        event.getBoundingClientRect().left + event.clientWidth + 20 + "px";

      if (popup.style.display === "block") {
        popup.style.display = "none";
      } else {
        popup.style.display = "block";
      }
    }

    function showAddEvent(isVisible) {
      var event = document.getElementById("add-event");
      if (isVisible) {
        event.style.display = "none";
      } else {
        event.style.display = "block";
      }
    }
  </script>
</html>
