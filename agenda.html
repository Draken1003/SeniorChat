<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="color.css">
    <link rel="stylesheet" href="agenda.css">
    <title>SeniorChat</title>
</head>
<body>
    <div class="left-bar"></div>
    <div class="calendar">
        <div class="month">
            <h1 class="month-year-title">Avril 2025</h1>
            <h2 class="interval-day">21-27 Avril</h2>
            <div class="event-day">
                <div class="event-day-left">
                    <p>dim</p>
                    <p>24</p>
                </div>
                <div class="event-day-right" id="day-right1" onclick="setActive('day-right1'), showPopup('day-right1', 'popup1')">
                    Rdv exam (linga GO)
                </div>
            </div>
        
        </div>
    </div>

    <button onclick="showAddEvent(false)" class="add-event-button">
        <img src="icon/button-icon/plus.png" alt="">
    </button>



    <div id="popup1" class="popup">
        <h2>Description:</h2>
        <p>Conférence pour la pension d’invalidité (fin d’annuité)</p>
    </div>

    <div class="add-event" id="add-event">
        <img class="quitter" src="icon/button-icon/croix.png" onclick="showAddEvent(true)" alt="">
        <h1>Nouveau évenement</h1>
        <form class="add-event-form" action="post">
            <div class="form-row">
                <img src="icon/titre.png" alt="">
                <label for="event-name">Titre</label>
                <input type="text" id="event-name" name="event-name">
            </div>
        
            <div class="form-row">
                <img src="icon/liste.png" alt="">
                <label for="event-type">Type</label>
                <div class="button-group">
                    <input type="button" name="event" id="event-type-event" value="Événement">
                    <label for="event-type-event"></label>
                    <input type="button" name="meet" id="event-type-meet" value="Réunion">
                    <input type="button" name="perso" id="event-type-perso" value="Personel">
                </div><br>
            </div>
        
            <div class="form-row">
                <img src="icon/date.png" alt="">
                <label for="event-date">Date</label>
                <input type="date" id="event-date" name="event-date">
            </div>
        
            <div class="form-row">
                <img src="icon/lieu.png" alt="">
                <label for="event-place">Lieu</label><br>
                <input type="text" id="event-place" name="event-place">
            </div>
        
            <div class="form-row">
                <img src="icon/texte.png" alt="">
                <label for="event-description">Note</label>
                <input type="text" id="event-description" name="event-description">
            </div>

            <div class="bottom-row">
                
                <input type="reset" value="Annuler">
                <input type="submit" value="Confirmer">
            </div>
            
        </form>
    </div>
</body>

<script>
    
    function setActive(id) {
        var event = document.getElementById(id);
        if (event.classList.contains("day-right-active")) {
            event.classList.remove("day-right-active");
        } else {
            event.classList.add("day-right-active");
        }
    }
    function showPopup(id, idPopup) {
        var popup = document.getElementById(idPopup);
        var event = document.getElementById(id);
        popup.style.top = event.getBoundingClientRect().top + event.clientHeight/2 + "px";
        popup.style.left = event.getBoundingClientRect().left +event.clientWidth + 20 + "px";

        if (popup.style.display === "block") {
            popup.style.display = "none";
        } else {
            popup.style.display = "block";
        }
    }

    function showAddEvent(isVisible){
        var event = document.getElementById("add-event");
        if (isVisible) {
            event.style.display = "none";
        } else {
            event.style.display = "block";
        }
    }


</script>

</html>
