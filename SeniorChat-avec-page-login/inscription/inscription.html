<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="inscription.css">
    <link rel="stylesheet" href="../color.css">

</head>
<body>
    <form action="post">

        <div class="sign-container">
            <p> User Login</p>
            <div class="info-client">
                <div class="id-mdp-email">
                    <input type="text" name="identifiant" required>
                    <input type="text" name="email" placeholder="abcd@mail.com" required>
                    <input type="password" name="mdp" required>
                </div>
                <div class="nom-prenom">
                    <p>Nom: <input type="text" name="nom" required> Prénom: <input type="text" name="prenom" required></p>
                </div>
                <div class="tel-dateN-pseudo">
                    <p>Tél: <input type="text" name="tel" placeholder="0612345678" required></p>
                </div>
                <!-- il manquera aussi la photo de profil -->
                <input type="submit" value="Se connecter">
            </div>
        </div>
    </form>
</body>
</html>
